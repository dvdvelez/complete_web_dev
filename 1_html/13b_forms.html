<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>forms</title>
    </head>

    <body>
        <forms method="get"> <!--Normally you wouldn't use "get" becuase your password and email would show up in the URL once you hit "send". For the purposes of this training exercise however, use the "get" method.-->
            <label for="first name">First Name:</label>
            <input type="text" name="first name" placeholder="First Name" size="30px" maxlength="100" id="first_name"><br><br>

            <label for="last name">Last Name:</label>
            <input type="text" name="last name" placeholder="Last Name" size="30px" maxlength="100" id="last_name"><br><br>

            <label for="address">Address:</label>
            <input type="text" name="address" placeholder="Address" size="30px" maxlength="100" id="address"><br><br>

            <label for="city">City:</label>
            <input type="text" name="city" placeholder="City" size="30px" maxlength="100" id="city"><br><br>

            <label for="state">State:</label>
            <input type="text" name="state" placeholder="State" size="30px" maxlength="100" id="state"><br><br>

            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" placeholder="Postcode" size="30px" maxlength="100" id="postcode"><br><br>

            <p>Choose your shipping method below:</p>
            <select name="shipping" id="shipping">
                <option value="Free Super Saver Shipping">Free Super Saver Shipping</option>
                <option value="Two-Day Shipping">Two-Day Shipping</option>
                <option value="One-Day Shipping">One-Day Shipping</option>
            </select><br><br>

            <p>Choose your payment method below:</p>
                <label>Paypal<input type="radio" name="payment" value="paypal"></label>&nbsp &nbsp
                <label>Debit Card<input type="radio" name="payment" value="debit card"></label>&nbsp &nbsp
                <label>Credit Card<input type="radio" name="payment" value="credit card"></label><br><br>

                <label for="comments">Comments:</label><br>
                <textarea rows="4" cols="40" name="comments" id="comments"></textarea><br><br>

                <label>Sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label><br>
                <label>Save my payment details<input type="checkbox" name="save payment" checked="checked"></label><br><br>
                
            <input type="submit">

            <!--
                "label" attribute is to put the label names outside of the input boxes and you also create an ID with the same label name to link it for stylization later in css.

                "placeholder" attribute is to place a temporary name inside the input boxes until you start typing input into the boxes.

                "size" attribute is to change the size of the input boxes.

                By default, the submit button will be named "submit" unless you change it to something else like value="Login".
            -->

        </forms>
    </body>

</html>
